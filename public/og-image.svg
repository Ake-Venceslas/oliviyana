<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="#FFFFFF"/>
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical cross icon -->
  <g transform="translate(100, 180)">
    <rect x="40" y="0" width="40" height="120" rx="8" fill="#2563EB"/>
    <rect x="0" y="40" width="120" height="40" rx="8" fill="#2563EB"/>
  </g>
  
  <!-- Heart rate line decoration -->
  <path d="M 250 300 L 300 300 L 320 270 L 340 330 L 360 280 L 380 300 L 1100 300" stroke="#60A5FA" stroke-width="3" fill="none" opacity="0.3"/>
  
  <!-- Title -->
  <text x="100" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#1E3A8A">
    OLIVIYANA
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#3B82F6">
    Système de Gestion Hospitalière
  </text>
  
  <!-- Description -->
  <text x="100" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B">
    Gérez vos rendez-vous, consultations et dossiers médicaux
  </text>
  <text x="100" y="535" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B">
    en toute simplicité
  </text>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="150" r="80" fill="#DBEAFE" opacity="0.5"/>
  <circle cx="1050" cy="250" r="60" fill="#93C5FD" opacity="0.4"/>
  <circle cx="900" cy="450" r="100" fill="#BFDBFE" opacity="0.3"/>
</svg>
